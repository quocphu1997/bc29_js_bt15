<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <div class="container py-5">
        <p>Bài 1: Quản lý tuyển sinh</p>
        <div class="row">
            <input type="text" id="diemChuan" placeholder="nhập điểm chuẩn">
            <select name="" id="kv" class="py-1 px-5 mx-5">
                <option value="0">Chọn khu vực</option>
                <option value="2">A</option>
                <option value="1">B</option>
                <option value="0.5">C</option>
            </select>
            <select name="" id="dt" class="py-1 px-5">
                <option value="0">Chọn đối tượng</option>
                <option value="2.5">1</option>
                <option value="1.5">2</option>
                <option value="1">3</option>
            </select>
        </div>
        <div class="row py-3">
            <input id="core_1" class="mx-4 py-1" type="text" placeholder="Nhập điểm môn thứ 1">
            <input id="core_2" class="mx-4 py-1" type="text" placeholder="Nhập điểm môn thứ 2">
            <input id="core_3" class="mx-4 py-1" type="text" placeholder="Nhập điểm môn thứ 3">
        </div>
        <button type="button" class="btn btn-primary" onclick="manager_core()">Kết quả</button>
        <div id="kq"></div>
    </div>
    <div class="container">
        <p>Bài 2 tính tiền điện</p>
        <div class="row ml-auto">
            <input id="ten" class="mx-2" type="text" placeholder="Nhập tên">
            <input id="kww" class="mx-2" type="number" placeholder="Nhập số Kw">
            <button id="tinhtien" type="button" class="btn btn-dark mx-2">Tính tiền</button>
        </div>
        <div id="kq2"></div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./main.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
